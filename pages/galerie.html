<!DOCTYPE html >

<html>
	<head>
		<meta charset="utf-8">
		<title>Once Upon a Time - Emma Swan</title>
		<link rel="stylesheet" type="text/css"  media="screen" href="../style/style.css"/>
		<link rel="stylesheet" type="text/css" media="screen" href="../style/commun.css"/>
		<link rel="stylesheet" type="text/css" media="screen" href="../style/galerie.css"/>
		<script src="../js/galerie.js"></script>
		<!-- Feuille/s de style -->
	</head>

	<body>

		<!-- Top menu -->
		<div id="connexion">
			<ul>
				<li id="name"></li> <!-- Nom de l'utilisateur rempli avec fonction recupID -->
				<li><a id="co" href="#">Connexion</a></li>
				<li><a id="inscript" href="#">Inscription</a></li>			
			</ul>
		</div>
	
		<!-- Pop-up de zone de connexion -->
		<form id="formulaire" name="formulaire">	
			<p id="zoneconnexion">
				<img src="Images/swan.png" class="cygne" alt="Cygne" />
				Veuillez-vous identifier<br><br>
				Identifiant : <input id="id" type="text" required size="10" maxlength="10" name="identifiant" /><br>
				Mot de passe : <input type="password" required size="10" maxlength="10" name="mdp" /><br><br>
				<input id="reset" type="reset" value="Réinitialisation">
				<input id="envoyer" type="button" value="Connexion">
			</p>
			
			<!-- Pop-up zone inscription -->
			<p id="zoneinscription">
				<img src="Images/swan.png" class="cygne" alt="Cygne" />
				Veuillez-vous inscrire<br><br>
				Nom : <input id="inscript_nom" type="text" size="10" maxlength="10" name="id" /><br>
				Prénom : <input id="inscript_prenom" type="text" size="10" maxlength="10" name="id" /><br>
				Identifiant : <input id="inscript_id" type="text" required size="10" maxlength="10" name="id" /><br>
				Mot de passe :<input id="inscript_mdp" type="password" required size="10" maxlength="10" name="mdp" /><br><br>
				<input id="reset_inscription" type="reset" value="Réinitialisation">
				<input id="envoyer_inscription" type="submit" value="Inscription">
			</p>
		</form>
		<!-- fin Top menu -->

		<div id="contenu"> <!-- Zone qui contient tous les éléments de la page HTML -->
			
			<!-- Header -->
			<header id="retour">
				<img src="../Images/header.png" alt="Once Upon a Time" title="Once Upon a Time" />
			</header>

			<!-- Menu -->

			<nav>
				<ul id="nav">
					<li><a href="../index.html" title="Accueil"><img src="../Images/accueil.png" alt="accueil"></a></li>
					<li><a href="ouat.html" title="Once Upon a Time"><img src="../Images/ouat.png" alt="once-upon-a-time"></a></li>
					<li><a href="biographie.html" title="Emma Swan"><img src="../Images/emma.png" alt="swan"></a></li>
					<li><a href="galerie.html" title="Galerie"><img src="../Images/galerie.png" alt="galerie"></a></li>
					<li><a href="contact.html" title="Contact"><img src="../Images/contact.png" alt="contact" ></a></li>
				</ul>
			</nav>
			
			<br><br><br>
			
			<article class="grand">
				<p class="centre"><img  alt="OUAT" src="../Images/galerie/b1.jpg" id="image"></p>
				
			</article>
			
			<article class="petit">
				<script>
					var j = 1;
					while (j<=12){
						document.write("<img src='../Images/galerie/b"+j+".jpg' alt='OUAT' class='petits' />");				
						j++;					
					}
				</script>
			<br>
				<input id="slide" type="range"  min="0" max="12" step="1" value="1"/>
			</article>
			
			<br>
			
			
			<!-- Retour haut de page  -->
			<a href="#retour"><img src="../Images/swan.png" alt="Retour haut de page" title="Retour haut de page" class="cygne"></a>			
			<br>			
			<hr>
						
			<!-- Fin retour haut de page -->
			
			<!-- Pied de page -->
			<footer>
				<p>Site réalisé par Thomas MADER et Arnaud BARBEY</p>
			</footer>
			<br>
					
			<!-- Fin pied de page -->
		</div>
	</body>
</html>
